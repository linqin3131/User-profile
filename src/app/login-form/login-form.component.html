
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- <p class="logo">Google logo</p>
    <input type="text" name="email" id="email" placeholder="Email or phone">
    <input type="password" name="password" id="password" placeholder="Your password">
    <input type="submit" value="Submit" >
    <label class="forgot">Forgot email?</label>
    <label class="create">Create account</label> -->
    <p class="logo">Google</p>
    <p class="firstLine">Sign in</p>
    <p>with your Google Account</p>
    <input
      formControlName="username"
      id="username" 
      type="email" 
      class="form-control"
      placeholder="Your Username..">
    <div *ngIf="username.touched && username.invalid " class="alert alert-danger">
      <div *ngIf="username.errors.email">Please enter valid email address!</div>
      <div *ngIf="username.errors.required">Username is Required!</div>
    </div>
  </div>
  <div class="form-group">
    <input
      formControlName="password" 
      id="password" 
      type="password"
      class="form-control"
      placeholder="Your Password..">
  </div>
    <div *ngIf="password.touched && password.invalid " class="alert alert-danger">
    <div *ngIf="password.errors.required">Password is Required!</div>
    <div *ngIf="password.errors.minlength">Password should be mininum {{ password.errors.minlength.requiredLength }} charactors!</div>
  </div>
  <p>Form {{ form.status }}</p>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign in</button>  
</form>
